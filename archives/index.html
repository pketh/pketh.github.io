---
layout: default
title: Archives
---

<div id="archives">

  <ul class="posts">

    <div class="page-title">Archives</div>

    {% for post in site.posts %}
      <li class="meta-page-list">

        <div class="title meta-page-title">
          <span class="meta-date">
            {{ post.date | date: "%Y" }}
          </span>

          <a href="{{ post.url }}">{{ post.title }}</a>
          {% for tag in post.tags %}
            <a href="/tags/#{{ tag }}"><div class="badge {{ tag }}">{{ tag }}</div></a>
          {% endfor %}
        </div>

      </li>

    {% endfor %}
  </ul>

</div>
